<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home - ChicCart</title>
     <style>
          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
               font-family: 'Poppins', sans-serif;
          }

          body {
               background: #222;
               color: white;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               text-align: center;
          }

          .home-container {
               display: flex;
               flex-direction: column;
               align-items: center;
               gap: 20px;
          }

          .logo {
               width: 200px;
               height: auto;
          }

          h1 {
               font-size: 32px;
          }

          .enter-button {
               background: #ffc107;
               color: #222;
               padding: 15px 25px;
               border: none;
               border-radius: 8px;
               cursor: pointer;
               font-size: 20px;
               transition: 0.3s;
          }

          .enter-button:hover {
               background: #e0a800;
          }
     </style>
</head>

<body>
     <div class="home-container">
          <img src="chic.png" alt="ChicCart Logo" class="logo">
          <h1>Welcome to ChicCart</h1>
          <button class="enter-button" onclick="window.location.href='shop.html'">Enter Shop</button>
     </div>
</body>

</html>
