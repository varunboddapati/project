<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shop Product Carousel</title>
     <link rel="icon" type="image/x-icon" href="/basket.jpg">
     <style>
          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
               font-family: 'Poppins', sans-serif;
          }

          body {
               background: #f4f4f4;
               overflow-x: hidden;
               overflow-y: auto;
               margin: 0;
          }

          header {
               background: #222;
               color: white;
               padding: 15px 20px;
               text-align: center;
               position: sticky;
               top: 0;
               z-index: 1000;
          }

          nav {
               display: flex;
               justify-content: center;
               gap: 20px;
          }

          nav a {
               color: white;
               text-decoration: none;
               font-size: 18px;
               transition: 0.3s;
          }

          nav a:hover {
               color: #ffc107;
          }

          .logo-container {
               width: 100%;
               text-align: center;
               background-color: #222;
               padding: 10px 0;
          }

          .logo-image {
               width: 100%;
               max-height: 300px;
               object-fit: cover;
          }

          .product-grid {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               gap: 30px;
               margin: 20px;
          }

          .product-card {
               background: white;
               width: 260px;
               border-radius: 12px;
               box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
               overflow: hidden;
               transition: transform 0.3s ease-in-out;
               text-align: center;
          }

          .product-card:hover {
               transform: scale(1.05);
          }

          .product-card img {
               width: 100%;
               height: 220px;
               object-fit: cover;
          }

          .product-card .info {
               padding: 15px;
          }

          .product-card h3 {
               font-size: 22px;
               color: #007bff;
          }

          .product-card .price {
               font-size: 20px;
               color: #e74c3c;
               font-weight: bold;
          }

          .product-card button {
               background: #28a745;
               color: white;
               padding: 10px 15px;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: 0.3s;
          }

          .product-card button:hover {
               background: #218838;
          }

          .cart {
               position: fixed;
               top: 100px;
               /* Adjust this value if needed */
               right: 20px;
               width: 450px;
               background: #fff;
               padding: 20px;
               border-radius: 10px;
               box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
               display: none;
               flex-direction: column;
               gap: 20px;
               max-height: 80%;
               overflow-y: auto;
               z-index: 2000;
               /* Ensures it stays above the navbar */
          }



          .cart-item {
               display: flex;
               align-items: center;
               justify-content: space-between;
               border-bottom: 1px solid #ddd;
               padding: 10px 0;
          }

          .cart-item img {
               width: 60px;
               height: 60px;
               object-fit: cover;
               border-radius: 5px;
          }

          .cart-item button {
               background: red;
               color: white;
               border: none;
               padding: 5px 10px;
               cursor: pointer;
               border-radius: 5px;
          }

          .cart-item button:hover {
               background: darkred;
          }

          .cart-details input {
               width: 100%;
               padding: 12px;
               margin: 10px 0;
               border-radius: 8px;
               border: 1px solid #ddd;
               background: #f9f9f9;
               font-size: 16px;
               transition: 0.3s ease-in-out;
          }

          .cart-details input:focus {
               outline: none;
               border: 1px solid #007bff;
               background: #fff;
          }

          .cart-details label {
               font-size: 18px;
               font-weight: bold;
               margin-bottom: 5px;
               display: block;
               color: #333;
          }

          .payment-options {
               display: flex;
               justify-content: space-between;
               gap: 20px;
          }

          .payment-options label {
               font-size: 16px;
               margin-right: 10px;
               color: #333;
          }

          .payment-options input {
               margin-right: 10px;
          }

          .submit-btn {
               background: #28a745;
               color: white;
               padding: 15px 20px;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               width: 100%;
               font-size: 18px;
               transition: 0.3s;
               text-transform: uppercase;
          }

          .submit-btn:hover {
               background: #218838;
          }

          footer {
               background: linear-gradient(45deg, #333, #555);
               color: white;
               padding: 40px 20px;
               text-align: center;
               margin-top: 30px;
               border-top: 5px solid #ffc107;
          }

          footer p {
               font-size: 16px;
               margin-bottom: 10px;
          }

          .social {
               display: flex;
               justify-content: center;
               gap: 20px;
               margin-top: 20px;
          }

          .social a {
               font-size: 20px;
               color: white;
               text-decoration: none;
               transition: color 0.3s;
          }

          .social a:hover {
               color: #ffc107;
          }
     </style>
</head>

<body>
     <div class="logo-container">
          <img src="chic.jpg" class="logo-image">
     </div>

     <header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
       </div>
       <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
       </nav>
     </header>
     <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button onclick="searchProducts()">Search</button>
   </div>
     <section class="product-grid" id="products">
          <div class="product-card">
               <img src="watches.jpg" alt="Stylish Watch">
               <div class="info">
                    <h3>Stylish Watch</h3>
                    <div class="price">$199</div>
                    <button onclick="addToCart('watches.jpg', 'Stylish Watch', 199)">Add to Cart</button>
               </div>
          </div>
          <div class="product-card">
               <img src="OIP.jpg" alt="Leather Bag">
               <div class="info">
                    <h3>Leather Bag</h3>
                    <div class="price">$149</div>
                    <button onclick="addToCart('bag.jpg', 'Leather Bag', 149)">Add to Cart</button>
               </div>
          </div>
          <div class="product-card">
               <img src="pant.jpg" alt="Leather Bag">
               <div class="info">
                    <h3>Leather Bag</h3>
                    <div class="price">$149</div>
                    <button onclick="addToCart('bag.jpg', 'Leather Bag', 149)">Add to Cart</button>
               </div>
          </div>    
          <div class="product-card">
               <img src="shoes.jpg" alt="Running Shoes">
               <div class="info">
                    <h3>Running Shoes</h3>
                    <div class="price">$129</div>
                    <button onclick="addToCart('shoes.jpg', 'Running Shoes', 129)">Add to Cart</button>
               </div> 
          </div>
          <div class="product-card">
            <img src="glasses.jpg" alt="Cool Googles">
            <div class="info">
                 <h3>Sun Glasses</h3>
                 <div class="price">$149</div>
                 <button onclick="addToCart('glasses.jpg', 'cool googles', 149)">Add to Cart</button>
            </div>
       </div>
       <div class="product-card">
        <img src="hoddies.jpg" alt="HODDIES">
        <div class="info">
             <h3>HODDIES</h3>
             <div class="price">$100</div>
             <button onclick="addToCart('hoddies.jpg', 'HODDIES', 149)">Add to Cart</button>
        </div>
   </div>
   <div class="product-card">
    <img src="dress.jpg" alt="Leather Bag">
    <div class="info">
         <h3>dress</h3>
         <div class="price">$149</div>
         <button onclick="addToCart('dress.jpg', 'dress', 149)">Add to Cart</button>
    </div>
</div>
<div class="product-card">
               <img src="shirts.jpg" alt="shirts">
               <div class="info">
                    <h3>shirts</h3>
                    <div class="price">$149</div>
                    <button onclick="addToCart('shirts.jpg', 'shirts', 149)">Add to Cart</button>
               </div>
          </div>
     </section>

     <div class="cart" id="cart">
          <div id="cart-items"></div>
          <div class="cart-details">
               <label for="name">Name</label>
               <input type="text" id="name" placeholder="Enter your name">
               <label for="phone">Phone Number</label>
               <input type="text" id="phone" placeholder="Enter your phone number">
               <label for="address">Address</label>
               <input type="text" id="address" placeholder="Enter your address">
               <label for="city">City</label>
               <input type="text" id="city" placeholder="Enter your city">
               <label for="state">State</label>
               <input type="text" id="state" placeholder="Enter your state">
               <label for="pincode">Pincode</label>
               <input type="text" id="pincode" placeholder="Enter your pincode">
               <div class="payment-options">
                    <div>
                         <label>Card</label>
                         <input type="radio" name="payment" value="card">
                    </div>
                    <div>
                         <label>Debit Card</label>
                         <input type="radio" name="payment" value="debit-card">
                    </div>
                    <div>
                         <label>Cash on Delivery</label>
                         <input type="radio" name="payment" value="cod">
                    </div>
               </div>
               <button class="submit-btn">Place Order</button>
          </div>
     </div>
     <footer>
          <p>&copy; 2025 ChicCart. All rights reserved.</p>
     </footer>

     <script>
          let cartItems = [];
          function searchProducts() {
               let input = document.getElementById('searchInput').value.toLowerCase();
               let products = document.querySelectorAll('.product-card');

               products.forEach(product => {
                    let productName = product.querySelector('h3').innerText.toLowerCase();
                    if (productName.includes(input)) {
                         product.style.display = 'block';
                    } else {
                         product.style.display = 'none';
                    }
               });
          }

          function addToCart(imageSrc, productName, productPrice) {
               cartItems.push({ imageSrc, productName, productPrice });
               updateCart();
          }

          function updateCart() {
               const cart = document.getElementById('cart');
               const cartItemsContainer = document.getElementById('cart-items');
               cartItemsContainer.innerHTML = '';

               cartItems.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                      <img src="${item.imageSrc}" alt="${item.productName}">
                      <div>${item.productName}</div>
                      <div>$${item.productPrice}</div>
                      <button onclick="removeFromCart(${index})">X</button>
                  `;
                    cartItemsContainer.appendChild(cartItem);
               });

               cart.style.display = cartItems.length > 0 ? 'flex' : 'none';
          }


          function removeFromCart(index) {
               cartItems.splice(index, 1);
               updateCart();
          }

          document.querySelector('.submit-btn').addEventListener('click', function () {
               if (cartItems.length === 0) {
                    alert('Your cart is empty!');
                    return;
               }
               const name = document.getElementById('name').value.trim();
               const phone = document.getElementById('phone').value.trim();
               const address = document.getElementById('address').value.trim();
               const city = document.getElementById('city').value.trim();
               const state = document.getElementById('state').value.trim();
               const pincode = document.getElementById('pincode').value.trim();

               const nameRegex = /^[A-Za-z ]{3,}$/;
               const phoneRegex = /^[0-9]{10}$/;
               const pincodeRegex = /^[0-9]{6}$/;

               if (!nameRegex.test(name)) {
                    alert('Please enter a valid name (at least 3 letters).');
                    return;
               }

               if (!phoneRegex.test(phone)) {
                    alert('Please enter a valid 10-digit phone number.');
                    return;
               }

               if (address.length < 5) {
                    alert('Please enter a valid address (at least 5 characters).');
                    return;
               }

               if (city.length < 2) {
                    alert('Please enter a valid city name.');
                    return;
               }

               if (state.length < 2) {
                    alert('Please enter a valid state name.');
                    return;
               }

               if (!pincodeRegex.test(pincode)) {
                    alert('Please enter a valid 6-digit pincode.');
                    return;
               }

               alert('Order placed successfully!');
               cartItems = [];
               updateCart();
          });
     </script>

</body>

</html>
