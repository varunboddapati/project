<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shop Product Carousel</title>
     <style>
          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
               font-family: 'Poppins', sans-serif;
          }

          body {
               background: #f4f4f4;
               overflow-x: hidden;
          }

          /* Header Styling */
          header {
               background: #222;
               color: white;
               padding: 15px 20px;
               text-align: center;
               position: sticky;
               top: 0;
               z-index: 1000;
          }

          nav {
               display: flex;
               justify-content: center;
               gap: 20px;
               position: relative;
          }

          nav a {
               color: white;
               text-decoration: none;
               font-size: 18px;
               padding: 10px;
               transition: 0.3s;
               position: relative;
          }

          nav a:hover {
               color: #ffc107;
          }

          /* Dropdown Info on Hover */
          .nav-item {
               position: relative;
          }

          .nav-info {
               display: none;
               position: absolute;
               top: 100%;
               left: 50%;
               transform: translateX(-50%);
               background: white;
               color: #222;
               padding: 10px;
               border-radius: 5px;
               box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
               white-space: nowrap;
               font-size: 14px;
          }

          .nav-item:hover .nav-info {
               display: block;
          }

          /* Product Grid Section */
          .product-grid {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               gap: 30px;
               margin: 20px;
          }

          .product-card {
               background: white;
               width: 260px;
               border-radius: 12px;
               box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
               overflow: hidden;
               transition: transform 0.3s ease-in-out;
          }

          .product-card:hover {
               transform: scale(1.05);
          }

          .product-card img {
               width: 100%;
               height: 220px;
               object-fit: cover;
          }

          .cart {
               width: 450px;
               background: #fff;
               padding: 20px;
               border-radius: 10px;
               box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
               position: fixed;
               top: 80px;
               right: 20px;
               display: none;
               flex-direction: column;
               gap: 20px;
               max-height: 80%;
               overflow-y: auto;
          }

          .cart-header {
               display: flex;
               justify-content: space-between;
               align-items: center;
          }

          .cart-header button {
               background: red;
               color: white;
               border: none;
               padding: 5px 10px;
               cursor: pointer;
               border-radius: 5px;
          }

          .cart-header button:hover {
               background: darkred;
          }

          /* Footer Styling */
          footer {
               background: linear-gradient(45deg, #333, #555);
               color: white;
               padding: 40px 20px;
               text-align: center;
               margin-top: 30px;
               border-top: 5px solid #ffc107;
          }

          .social a {
               font-size: 20px;
               color: white;
               text-decoration: none;
               margin: 0 10px;
               transition: color 0.3s;
          }

          .social a:hover {
               color: #ffc107;
          }
     </style>
</head>

<body>
     <header>
          <nav>
               <div class="nav-item">
                    <a href="#home">Home</a>
                    <div class="nav-info">Go to the homepage</div>
               </div>
               <div class="nav-item">
                    <a href="#products">Products</a>
                    <div class="nav-info">View our products</div>
               </div>
               <div class="nav-item">
                    <a href="#contact">Contact</a>
                    <div class="nav-info">Get in touch</div>
               </div>
          </nav>
     </header>

     <div class="cart" id="cart">
          <div class="cart-header">
               <h2>Cart</h2>
               <button onclick="toggleCart()">X</button>
          </div>
          <div id="cart-items"></div>
     </div>

     <footer>
          <p>&copy; 2025 ChicCart. All rights reserved.</p>
          <p>Patent Info | <a href="#">Documentation</a></p>
          <div class="social">
               <a href="#">Facebook</a>
               <a href="#">WhatsApp</a>
               <a href="#">Instagram</a>
          </div>
     </footer>

     <script>
          let cartVisible = false;
          function toggleCart() {
               const cart = document.getElementById('cart');
               cartVisible = !cartVisible;
               cart.style.display = cartVisible ? 'flex' : 'none';
          }
     </script>
</body>
</html>
